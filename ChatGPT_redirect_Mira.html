<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Corporativo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }

    .sector {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      padding: 40px;
    }

    .sector i {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 20px;
    }

    .admin {
      background-color: #004080;
    }

    .admin:hover {
      background-color: #002c5f;
    }

    .operacional {
      background-color: #007b8a;
    }

    .operacional:hover {
      background-color: #005f6b;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sector {
        font-size: 1.5rem;
        padding: 30px;
      }

      .sector i {
        font-size: 2rem;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sector admin" onclick="location.href='setor1.html'">
      <div>
        <i class="fas fa-briefcase"></i>
        Setor Administrativo
      </div>
    </div>
    <div class="sector operacional" onclick="location.href='setor2.html'">
      <div>
        <i class="fas fa-cogs"></i>
        Setor Operacional
      </div>
    </div>
  </div>
</body>
</html>
